<aside [class.is-expanded]="isExpanded" class="h-full">
  <div class="logo">
    <img class="object-cover" [src]="logoURL" alt="Logo" />
    <span [ngClass]="{'logo-text': isExpanded, 'logo-text-hide': !isExpanded}" >DDFinance</span>
  </div>

  <div class="menu-toggle-wrap">
    <div class="menu-toggle" (click)="toggleMenu()">
      <span class="material-icons">keyboard_double_arrow_right</span>
    </div>
  </div>

  <h3>Menu</h3>
  <div class="menu">
      <div class="button" routerLink="/app/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="material-icons">home</span>
        <span class="text">Dashboard</span>
      </div>
      <div class="button" routerLink="/app/policies" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="material-icons">description</span>
        <span class="text">Policies</span>
      </div>
      <div class="button" routerLink="/app/team" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="material-icons">group</span>
        <span class="text">Users</span>
      </div>

  </div>

  <div class="flex"></div>

  <div class="menu">
    <div class="button" (click)="router.navigate(['/app/settings'])">
      <span class="material-icons">settings</span>
      <span class="text">Settings</span>
    </div>
  </div>
</aside>
